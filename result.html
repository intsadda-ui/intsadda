<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BISE Peshawar Result - HSSC Annual-I 2025</title>
    
    <style>
        /* CSS STYLES */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Light background */
            text-align: center;
            color: #333;
        }

        main {
            padding: 20px;
        }

        h1 {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 5px;
            color: #000;
        }

        h2 {
            font-size: 1.1em;
            font-weight: 500;
            margin-top: 0;
            margin-bottom: 30px;
            color: #555;
        }

        .result-form-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1); /* Subtle shadow like in the image */
        }

        .result-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            font-size: 1em;
            text-align: left; 
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between buttons */
        }

        .btn {
            padding: 10px 15px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-btn {
            background-color: #007bff; /* A typical button blue */
            color: white;
        }

        .search-btn:hover {
            background-color: #0056b3;
        }

        .reset-btn {
            background-color: #f8f9fa; /* Light background for reset/secondary button */
            color: #333;
            border: 1px solid #ced4da;
        }

        .reset-btn:hover {
            background-color: red;
        }

        .facebook-link {
            display: block;
            margin-top: 30px;
            font-size: 1.1em;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .facebook-link:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 50px;
            padding: 10px;
            font-size: 0.8em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <main>
        <h1>INTSITUTE OF NETWORKING AND TECHNOLOGY SADDA</h1>
        <h2>RESULT - DIT AND CITS</h2>
        
        <div class="result-form-container">
            <form action="/result" method="POST" class="result-form">
                <div class="form-group">
                    <label for="rollno">Roll No</label>
                    <input 
                        type="text" 
                        id="rollno" 
                        name="rollno" 
                        placeholder="e.g. 123456" 
                        required 
                        pattern="[0-9]+" 
                        title="Roll number must be numeric."
                    >
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn search-btn">Search Result</button>
                    <button type="reset" class="btn reset-btn">Reset</button>
                </div>
            </form>
        </div>
        
        <a href="https://www.facebook.com/" target="_blank" class="facebook-link">Join Us on Facebook</a>
    </main>

    <footer>
        <p>&copy; Peshawar Technical Board 2025</p>
    </footer>
</body>
</html>
